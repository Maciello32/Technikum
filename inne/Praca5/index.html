<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Strona</title>
<link rel="stylesheet" href="style.css">
<script>
function wypisz()
{
let wpisana_liczba = document.getElementById("liczba").value;
let liczba_bw = Math.abs(wpisana_liczba);
if (liczba_bw % 2 == 0)
document.getElementById("wynik").innerHTML = "Wpisana liczba: " + wpisana_liczba + " jest liczbą parzystą";
else if (liczba_bw % 2 == 1)
document.getElementById("wynik").innerHTML = "Wpisana liczba: " + wpisana_liczba + " jest liczbą nieparzystą";
}
</script>
</head>
<body>
<header>
funkcja js
</header>
<div id="obrazek">
<img src="pomidor.png">
</div>
<div id="skrypt">
<input type="number" id="liczba">
<button onclick="wypisz()">Kliknij</button>
</div>
<div id="wynik">....</div>
</body>
</html>
