  <script type="text/javascript">
    
function suma()
{ let a = document.getElementById("a").value;
let b = document.getElementById("b").value;
a = parseFloat(a);
b = parseFloat(b);
 suma = a+b
document.getElementById("wynik").innerHTML = "Wynik:" + suma;
}
    function roznica()
{ let a = document.getElementById("a").value;
let b = document.getElementById("b").value;
a = parseFloat(a);
b = parseFloat(b);
roznica = a-b
document.getElementById("wynik").innerHTML = "Wynik:" + roznica;
}

    function iloraz()
{ let a = document.getElementById("a").value;
let b = document.getElementById("b").value;
a = parseFloat(a);
b = parseFloat(b);
iloraz = a*b
document.getElementById("wynik").innerHTML = "Wynik:" + iloraz;
}

    function iloczyn()
{ let a = document.getElementById("a").value;
let b = document.getElementById("b").value;
a = parseFloat(a);
b = parseFloat(b);
  iloczyn = a / b
document.getElementById("wynik").innerHTML = "Wynik:" + iloczyn;
}
    
    function iloczyn_zero()
{ let a = document.getElementById("a").value;

b = parseFloat(b);
  iloczyn = a / b
document.getElementById("wynik").innerHTML = "Wynik:" + iloczyn;


}
    
    
  </script>
